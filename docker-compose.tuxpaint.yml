version: '3.8'

services:
  tuxpaint-emulator:
    build:
      context: .
      dockerfile: Dockerfile.tuxpaint
    container_name: tuxpaint-emulator
    ports:
      - "5901:5901"  # VNC port
      - "6080:6080"  # noVNC port
    restart: unless-stopped
    environment:
      - DISPLAY=:1
      - VNC_PORT=5901
      - NOVNC_PORT=6080
    volumes:
      # Optional: Mount a volume for persistent data
      - tuxpaint_data:/home/user
    networks:
      - tuxpaint-network

volumes:
  tuxpaint_data:

networks:
  tuxpaint-network:
    driver: bridge

